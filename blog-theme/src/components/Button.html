<!-- Button Component -->
<!-- Usage: Base button component with design system tokens -->
<button 
  class="btn inline-flex items-center justify-center gap-2 px-4 py-2 
         bg-primary-500 text-white font-body text-body
         rounded-md shadow-sm
         transition-colors duration-normal ease-default
         hover:bg-primary-600 hover:shadow-md hover:scale-[1.02] 
         active:bg-primary-700 active:scale-[0.98] active:shadow-sm
         focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-300 focus-visible:ring-offset-2
         disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-primary-500 disabled:hover:scale-100">
  <slot>Button</slot>
</button>
